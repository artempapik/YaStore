<div>
  <button class="btn btn-info" routerLink="home">Logo</button>
  <button class="btn btn-dark" *ngIf="loggedIn; else notLogged" routerLink="{{navigate}}">{{userName}}</button>
  <button class="btn btn-dark" *ngIf="loggedIn && !isAdmin" routerLink="cart">cart</button>
</div>

<router-outlet></router-outlet>

<ng-template #notLogged>
  <button class="btn btn-outline-primary" routerLink="signing">Sign in</button>
</ng-template>
