<div class="container mt-200">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Login</span>
          </div>
          <input [ngClass]="login.invalid && (login.dirty || login.touched) ? 'wrong' : 'none'"
                 class="form-control" #login="ngModel" [(ngModel)]="user.login" required minlength="3" />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Password</span>
          </div>
          <input [ngClass]="password.invalid && (password.dirty || password.touched) ? 'wrong' : 'none'"
                 class="form-control" #password="ngModel" type="password" [(ngModel)]="user.password" required minlength="4" />
        </div>
        <div>
          <button class="btn btn-link" routerLink="create-account">Create Account</button>
          <button class="btn btn-primary float-right" [disabled]="login.invalid || password.invalid" (click)="signIn()">Log in</button>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
