<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <div *ngIf="showAdd">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Name</span>
          </div>
          <input class="form-control" [(ngModel)]="category.name" />
        </div>
        <div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="music" name="category" (click)="changeCategoryType(0)">
            <label class="custom-control-label" for="music">Music</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="video" name="category" (click)="changeCategoryType(1)">
            <label class="custom-control-label" for="video">Video</label>
          </div>
          <button class="btn btn-primary float-right" (click)="addCategory()">Add</button>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
<button class="btn btn-secondary mb-10" (click)="showAddCategory()">Add Category</button>
<table *ngIf="categoriesExist" class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories; let i = index">
      <th scope="row">{{category.id}}</th>
      <td>{{category.name}}</td>
      <td>
        <button class="btn btn-primary" routerLink="change-category" (click)="changeCategory(category.id)">Change</button>
        <button class="btn btn-danger ml-15" (click)="deleteCategory(i, category.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="text-center alert alert-secondary" *ngIf="!categoriesExist">
  You didn't add any category
</div>
