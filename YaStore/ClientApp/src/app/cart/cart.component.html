<div *ngFor="let product of products; let i = index">
  <div>
    {{product.id}} {{product.name}} {{product.price}}
  </div>
  <div>
    {{product?.description}}
  </div>
  <div>
    <button (click)="buy(i, product.id)">Buy</button>
  </div>
  <div>
    <button (click)="delete(i, product.id)">Remove</button>
  </div>
</div>
