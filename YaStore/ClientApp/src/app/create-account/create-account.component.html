<div class="container mt-200">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Login</span>
          </div>
          <input [ngClass]="login.invalid && (login.dirty || login.touched) ? 'wrong' : 'none'"
                 class="form-control" #login="ngModel" [(ngModel)]="user.login" required minlength="3" />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Password</span>
          </div>
          <input [ngClass]="pass.invalid && (pass.dirty || pass.touched) ? 'wrong' : 'none'"
                 class="form-control" #pass="ngModel" type="password" [(ngModel)]="user.password" required minlength="4" />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Re-enter pass</span>
          </div>
          <input [ngClass]="repeatPass.invalid && (repeatPass.dirty || repeatPass.touched) ? 'wrong' : 'none'"
                 class="form-control" #repeatPass="ngModel" type="password" [(ngModel)]="password" required minlength="4" />
        </div>
        <div class="text-center">
          <button class="btn btn-primary" [disabled]="login.invalid || pass.invalid || repeatPass.invalid" (click)="addUser()">Create Account</button>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
