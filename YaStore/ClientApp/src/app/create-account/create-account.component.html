<div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Login</span>
    </div>
    <input class="form-control" [(ngModel)]="user.login" />
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Password</span>
    </div>
    <input class="form-control" [(ngModel)]="user.password" />
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Re-enter password</span>
    </div>
    <input class="form-control" [(ngModel)]="password" />
  </div>

  <div>
    <button class="btn btn-primary" (click)="addUser()">Create Account</button>
  </div>
</div>
