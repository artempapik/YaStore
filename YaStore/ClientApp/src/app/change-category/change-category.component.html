<div class="container mt-200">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Name</span>

    <div class="col"></div>
  </div>
</div>
