<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Login</th>
      <th scope="col">Password</th>
      <th scope="col">Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <th scope="row">{{user.id}}</th>
      <td>{{user.login}}</td>
      <td>{{user.password}}</td>
      <td *ngIf="user.role === 0">user</td>
      <td *ngIf="user.role === 1">admin</td>
      <td>
        <button class="btn btn-danger" *ngIf="user.role === 0" (click)="deleteUser(i, user.id)">Remove User</button>
      </td>
    </tr>
  </tbody>
</table>
